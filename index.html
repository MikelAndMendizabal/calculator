<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
  <button id="number1" class="number" value="1">1</button>
  <button id="number2" class="number" value="2">2</button>
  <button id="number3" class="number" value="3">3</button><br>
  <button id="minus" class="operation" value="-">-</button>
  <button id="plus" class="operation" value="+">+</button>
  <button id="result" class="result">=</button>
  <p id="display" value="0">0</p>
  <script>
$(document).ready(function()
{
 var first=0;
 var num1 = 0;
 var num2 = 0;
 var operator =0;
 var resultvar=
 {
   '+': function(a,b){return a+b},
   '-': function(a,b){return a-b}

 };
 $(".number").click(function(){
   if(first==0)
    {
    $("#display").text($(this).val());
    num1= parseInt($("#display").text());
    }
   else
   {
   $("#display").text($(this).val());
   num2= parseInt($("#display").text());
   }
 });
 $(".operation").click(function(){
   operator=$(this).val();
   $("#display").text($(this).val());
   first=1;
 });
 $("#result").click(function(){
   $("#display").text(resultvar[operator](num1,num2));
   first=0;
 });

});
  </script>
</body>
</html>
